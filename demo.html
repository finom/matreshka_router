<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/skeleton/2.0.4/css/skeleton.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-third column">
        <label>this.a</label>
        <input class="a u-full-width" type="text">
      </div>
      <div class="one-third column">
        <label>this.b</label>
        <input class="b u-full-width" type="text">
        
      </div>
      <div class="one-third column">
        <label>this.c</label>
        <input class="c u-full-width" type="text">
      </div>
    </div>
    <div class="row">
      <div class="one-third column">
        <label>this.d</label>
        <input class="d u-full-width" type="text">
      </div>
      <div class="one-third column">
        <label>this.e</label>
        <input class="e u-full-width" type="text">
        
      </div>
      <div class="one-third column">
        <label>this.f</label>
        <input class="f u-full-width" type="text">
      </div>
    </div>
  </div>
  <script src="https://matreshkajs.github.io/matreshka/matreshka.js"></script>
  <script src="matreshka-router.js"></script>
  <script>
    const app = new class App extends Matreshka {
        constructor() {
            super()
              .bindNode({
                    a: '.a',
                    b: '.b',
                    c: '.c',
                    d: '.d',
                    e: '.e',
                    f: '.f'
                });

            
            Matreshka.initRouter('/a/b/c/')
            Matreshka.initRouter('/d/e/f/', 'history')
                
        }
    };
  </script>
</body>
</html>
